name: CI with Keploy API Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  keploy-api-test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo
        ports:
          - 27017:27017

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ§ª Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: âœ… Run Jest Tests
        run: npm test

      - name: ðŸ§ª Run Keploy API Tests
        run: |
          docker run -v ${{ github.workspace }}:/app \
            -w /app \
            keploy/keploy:latest \
            keploy test
